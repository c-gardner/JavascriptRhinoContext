OpenIDE-Module-Display-Category=JavaScript
OpenIDE-Module-Long-Description=\
    INSTRUCTIONS:\nThe plugin installs an action under Tools menu of NetBeans IDE, and under the javascript editor context menu. \
    This action is named "Toggle javascript Rhino content assist" and allows to enable/disable code autocomplation in Mozilla Rhino context for javascript MIME type.\n\n\
    FEATURES:\nAlthought development is in its initial stage and there are known bugs, the following completion scenarios are supported:\n\n* Package, classes and interfaces names from the project classpath\n* Engine scope Rhino object and function names\n* Fields, methods and constructors names of Rhino objects\n* Static methods invocation\n* Inline interface implementation\n* Methods signature with parameter type guessing
OpenIDE-Module-Name=Javascript Rhino content assist
OpenIDE-Module-Short-Description=This plugin will allow to enable/disable Mozilla Rhino code assist in javascript editor
